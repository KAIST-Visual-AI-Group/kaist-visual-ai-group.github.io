- key: origen
  title: "ORIGEN: Zero-Shot 3D Orientation Grounding in Text-to-Image Generation"
  venue: NeurIPS 2025
  desc: The first zero-shot method for 3D orientation grounding in text-to-image generation across multiple objects and diverse categories.
  link: https://origen2025.github.io/
- key: psisampler
  title: "Ψ-Sampler: Initial Particle Sampling for SMC-Based Inference-Time Reward Alignment in Score Models"
  venue: NeurIPS 2025
  desc: A framework for score-based generative models enabling efficient inference-time reward alignment via initial particle sampling.
  link: https://psi-sampler.github.io/
- key: neuralgreen
  title: "Neural Green’s Functions"
  venue: NeurIPS 2025
  desc: A neural operator designed for linear PDEs, providing strong generalization across diverse source terms, boundary conditions, and geometries.
- key: apc
  title: "Perspective-Aware Reasoning in Vision-Language Models via Mental Imagery Simulation"
  venue: ICCV 2025
  desc: A framework for vision-language models to perform spatial reasoning in arbitrary perspectives.
  link: https://apc-vlm.github.io/
- key: videohandles
  title: "VideoHandles: Editing 3D Object Compositions in Videos Using Video Generative Priors"
  venue: CVPR 2025
  desc: The first method for 3D object composition editing in videos without any training.
  link: https://videohandles.github.io/
- key: stochsync
  title: "StochSync: Stochastic Diffusion Synchronization for Image Generation in Arbitrary Spaces"
  venue: ICLR 2025
  desc: A method that combines diffusion synchronization and score distillation sampling for generating images in arbitrary spaces (e.g., 360° panoramas and mesh textures).
  link: https://stochsync.github.io/
- key: synctweedies
  title: "SyncTweedies: A General Generative Framework Based on Synchronized Diffusions"
  venue: NeurIPS 2024
  desc: A novel approach for synchronizing multiple reverse diffusion processes to generate diverse visual content.
  link: https://synctweedies.github.io/
- key: npr
  title: "Neural Pose Representation Learning for Generating and Transferring Non-Rigid Object Poses"
  venue: NeurIPS 2024
  desc: A framework for learning neural pose representations that facilitate the generation and transfer of non-rigid object poses.
  link: https://arxiv.org/abs/2406.09728
- key: odc
  title: "Occupancy-Based Dual Contouring"
  venue: SIGGRAPH Asia 2024
  desc: A dual contouring method that provides state-of-the-art performance for various neural implicit functions.
  link: https://occupancy-based-dual-contouring.github.io/
- key: reground
  title: "ReGround: Improving Textual and Spatial Grounding at No Cost"
  venue: ECCV 2024
  desc: A cost-free network reconfiguration for improving the text-prompt fidelity in layout-guided image generation.
  link: https://re-ground.github.io/
- key: pds
  title: "Posterior Distillation Sampling"
  venue: CVPR 2024
  desc: A novel optimization method for editing parameterized images, applicable to NeRF, 3D Gaussian Splatting, and SVG.
  link: https://posterior-distillation-sampling.github.io/
- key: apap
  title: "As-Plausible-As-Possible: Plausibility-Aware Mesh Deformation Using 2D Diffusion Priors"
  venue: CVPR 2024
  desc: A plausibility-aware mesh deformation framework integrating Jacobian-based geometry representation and generative image priors.
  link: https://as-plausible-as-possible.github.io/
- key: syncdiffusion
  title: "SyncDiffusion: Coherent Montage via Synchronized Joint Diffusions"
  venue: NeurIPS 2023
  desc: A zero-shot plug-and-play module that synchronizes multiple reverse diffusion processes, producing coherent images of various sizes.
  link: https://syncdiffusion.github.io/
- key: salad
  title: "SALAD: Part-Level Latent Diffusion for 3D Shape Generation and Manipulation"
  venue: ICCV 2023
  link: https://salad3d.github.io/
  desc: A cascaded diffusion model based on a part-level implicit 3D representation.
- key: partglot
  title: "PartGlot: Learning Shape Part Segmentation from Language Reference Games"
  venue: CVPR 2022 (Oral)
  link: https://mhsung.github.io/publications/partglot
  desc: A neural framework for learning semantic part segmentation of 3D shape geometry based solely on part referential language.
- key: optctrlpoints
  title: "OptCtrlPoints: Finding the Optimal Control Points for Biharmonic 3D Shape Deformation"
  venue: Pacific Graphics 2023
  link: https://soulmates2.github.io/publications/OptCtrlPoints/
  desc: A data-driven framework identifying the optimal sparse set of control points for biharmonic 3D shape deformation.
