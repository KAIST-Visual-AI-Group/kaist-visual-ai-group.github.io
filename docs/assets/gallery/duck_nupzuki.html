<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>Nupzuki - KAIST Visual AI Group</title>
<meta charset="utf-8" />
<meta
        name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
        />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta
        name="apple-mobile-web-app-status-bar-style"
        content="black-translucent"
        />
<style>
body {
    overflow: hidden;
    margin: 0;
    height: 100vh;
    width: 100vw;
    font-family: sans-serif;
    background: white;
    text-shadow: 0 0 3px black;
    color: white;
}

@keyframes rotation {
    0% {
        transform: rotateX(45deg) rotateY(0) rotateZ(45deg);
        animation-timing-function: cubic-bezier(
            0.17,
            0.84,
            0.44,
            1
                );
    }
    50% {
        transform: rotateX(45deg) rotateY(0) rotateZ(225deg);
        animation-timing-function: cubic-bezier(
            0.76,
            0.05,
            0.86,
            0.06
                );
    }
    100% {
        transform: rotateX(45deg) rotateY(0) rotateZ(405deg);
        animation-timing-function: cubic-bezier(
            0.17,
            0.84,
            0.44,
            1
                );
    }
}

#progress {
    position: absolute;
    top: 0;
    height: 5px;
    background: blue;
    z-index: 99;
    transition: width 0.1s ease-in-out;
}

#canvas {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    touch-action: none;
}

body.nohf .nohf {
    display: none;
}

body.nohf #progress, body.nohf .cube-face {
    background: #ff9d0d;
}

</style>
</head>
    <body>
        <script>
            if(location.host.includes('hf.space')) document.body.classList.add('nohf');
        </script>

        <div id="progress">Loading...</div>
        <div class="scene" id="spinner"></div>
        <canvas id="canvas"></canvas>

        <script src="duck_main.js"></script>
    </body>
</html>
